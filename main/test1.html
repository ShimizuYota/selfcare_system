<head>
	<!-- meta -->
	<title>sample_frame</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	
	<!-- Nes.cssの導入部分? -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet">
    
    <!-- jQuery 外部js,css -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/test1.js"></script>
    <link rel="stylesheet" type="text/css" href="css/test1.css">
    
</head>
<body>
	
	<!-- 進行度、戻る/進むボタン -->
	<div class="attach">
		<button type="button" class="nes-btn back">戻る</button>
		<progress class="nes-progress is-primary prog" value="50" max="100"></progress>
		<button type="button" class="nes-btn forward">進む</button>
	</div>
	
	<!-- 外枠、画面 -->
	<div class="frame">
		<button type="button" class="nes-btn menu">メニュー</button>
		<div class="menu-box">
			<button type="button" class="nes-btn menu-record">診断</button>
			<button type="button" class="nes-btn menu-plaza">広場</button>
			<button type="button" class="nes-btn menu-close">閉じる</button>
		</div>
		
	</div>
	
	
	
</body>
